<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel3000</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
    <header class="flex aligncenter">

        <div class="flex aligncenter flexBasis20">
            <img class="" src="img/Logoblanc.png" alt="">
        </div>

        <div class="flex">
            <ul>
                <li><a href="#">Entrez client</a></li>
                <li><a href="#">Sortie client</a></li>
            </ul>
        </div>

    </header>

    <main>

        <section class="relative">

            <div class="relative">
                <img src="img/Lille-Hall.jpg" alt="">
            </div>

            <div class="absolute newCustomer">
                <p>Accueil nouveau client</p>
                <hr>
            </div>

        </section>

        <form action="" class="">

            <div>
                <label for="">Entrez votre prenom :
                    <input type="text">
                </label>
            </div>

            <div>
                <label for="">Entrez votre nom :
                    <input type="text">
                </label>
            </div>

            <div>
                <label for="">Entrez le nombre de personnes :
                    <input type="number" name="" id="" min="1">
                </label>
            </div>

            <div class>
                <label for="">Chambre :
                    <select name="" id="">
                        <option value="Chambre1">Chambre 1 personne</option>
                        <option value="Chambre2">Chambre 2 personnes</option>
                        <option value="Chambre4">Chambre 4 personnes</option>
                        <option value="Loft">Loft</option>
                    </select>
                </label>
            </div>

            <div>
                <label for="radio" class="flex breakfast">Petit dejeuné ?
                    <input type="radio" name="Breakfast" id="yes">oui
                    <input type="radio" name="Breakfast" id="no">non
                </label>
            </div>

            <div class="sendTicket">
                <a href="">demander votre ticket <i>icone</i></a>
            </div>
        </form>

        <section class="relative">
            <div class="relative">
                <img src="img/Lille-Seminaires.jpg" alt="">
            </div>
            <div class="absolute departureCustomer">
                <p>Départ client</p>
                <hr>
            </div>
        </section>


        <form action="">

            <div>
                <label for="">Entrez votre prenom :
                    <input type="text">
                </label>
            </div>

            <div>
                <label for="">Entrez votre nom :
                    <input type="text">
                </label>
        </form>

    </main>

    <footer>
        <div></div>
    </footer>
</div>
</body>

</html>
