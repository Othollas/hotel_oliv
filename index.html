<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel3000</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="color">
        <div class="flex container">
            <img src="img/Logoblanc.png" alt="">
            <div class="flex">
                <ul>
                    <li><a href="#top">Entrez client</a></li>
                    <li><a href="#bot">Sortie client</a></li>
                </ul>
            </div>
        </div>
    </header>


    <section id="top">
        <div class="accueil bg">
            <div class="presentation">
                <h2>Accueil Nouveau</h2>
                <hr>
            </div>
        </div>

        <form action="" class="containerForm ">

            <div class="flexcolumn">
                <label for="fname">Entrez votre prenom :</label>
                <input id="fname" type="text">
            </div>

            <div class="flexcolumn ">
                <label for="lname">Entrez votre nom :</label>
                <input id="lname" type="text">
            </div>

            <div class="flexcolumn">
                <label for="night">Entrez le nombre de nuits :</label>
                <input type="number" name="night" id="nbNight" min="1">
            </div>

            <div class="flexcolumn">
                <label for="typeRoom">Chambre :</label>
                <select name="typeRoom" id="typeRoom">
                    <option value="Chambre1">Chambre 1 personne</option>
                    <option value="Chambre2">Chambre 2 personnes</option>
                    <option value="Chambre4">Chambre 4 personnes</option>
                    <option value="Loft">Loft</option>
                </select>
            </div>

            <!-- <label for="breakfast">Petit dejeuné ?</label>
        <div class="flexcolumn">
            <div>
            <input type="radio" name="Breakfast" id="yes">oui
            <input type="radio" name="Breakfast" id="no">non
            </div>
        </div> -->


            <div class="flexcolumn">
                <fieldset>
                    <legend>Petit dejeuné ?</legend>
                    <input type="radio" name="Breakfast" id="yes" value="yes">
                    <label for="yes">oui</label>
                    <input type="radio" name="Breakfast" id="no" value="no">
                    <label for="no">non</label>
                </fieldset>
            </div>

            <div class="flex btn">
                <a href="">demander votre ticket <i>icone</i></a>
            </div>
        </form>
    </section>
    <section id="bot">


        <div class="goodbye bg">
            <div class="presentation">
                <h2>Départ client</h2>
                <hr>
            </div>
        </div>


        <form action="" class="containerForm">
            <div class="flexcolumn">
                <label for="fname">Entrez votre prenom :</label>
                <input id="fname" type="text">
            </div>

            <div class="flexcolumn">
                <label for="lname">Entrez votre nom :</label>
                <input id="lname" type="text">
            </div>
            <div class="flex btn">
                <a href="">demander votre ticket <i>icone</i></a>
            </div>
        </form>
    </section>

    <footer>
        <div></div>
    </footer>

</body>

</html>
